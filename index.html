<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="left-container">
            <div class="banner">
                <img src="./images/odin-lined.png" alt="odin_image">
                <p>ODIN</p>
            </div>
            <p class="reference">Photo by <a href="https://unsplash.com/@sadswim?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">ian dooley</a> on <a href="https://unsplash.com/images/travel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="right-container">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you want to</p>
            </div>

            <form>
                <div class="input-boxes">
                    <p>Let's do this!</p>
                    <div class="row">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email">
                        </div>  
                        <div>
                            <label for="msisdn">PHONE NUMBER</label>
                            <input type="text" id="msisdn" name="user_msisdn">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user_password">
                        </div>
                        <div>
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirm">
                        </div>
                    </div>
                </div>
                <button id="create_account_btn" type="submit">Create Account</button>
            </form>

            <div>
                <p class="login">Already have an account? Log in</p>
            </div>


        </div>    
    </div>
    
</body>
</html>
